<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Cooper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet", href="stylesheets/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">Mini Cooper</h1>
    </header>
    <main class="main-content">
      <div class="detail-image-container">
        <div class="detail-image-frame" data-image-role="frame">
          <img class="detail-image" data-image-role="target" src="img/red-mini.jpg" alt="">
          <span class="detail-image-title" data-image-role="title">Chili Red Mini</span>
        </div>
      </div>

      <ul class="thumbnail-list">

        <li class="thumbnail-item">
          <a href="img/red-mini.jpg" data-image-role="trigger" data-image-title="Chili Red Mini" data-image-url="img/red-mini.jpg">
            <img class="thumbnail-image" src="img/red-mini.jpg" alt="Chili Red Mini">
            <span class="thumbnail-title">Chili Red Mini</span>
          </a>
        </li>

        <li class="thumbnail-item">
          <a href="img/blue-mini.jpg" data-image-role="trigger" data-image-title="Metalic Blue Mini" data-image-url="img/blue-mini.jpg">
            <img class="thumbnail-image" src="img/blue-mini.jpg" alt="Metalic Blue Mini">
            <span class="thumbnail-title">Metalic Blue Mini</span>
          </a>
        </li>

        <li class="thumbnail-item">
          <a href="img/camping-mini.jpg" data-image-role="trigger" data-image-title="Camping Mini" data-image-url="img/camping-mini.jpg">
            <img class="thumbnail-image" src="img/camping-mini.jpg" alt="Camping Mini">
            <span class="thumbnail-title">Camping Mini</span>
          </a>

        </li>

        <li class="thumbnail-item">
          <a href="img/retro-mini.jpg" data-image-role="trigger" data-image-title="Retro Mini" data-image-url="img/retro-mini.jpg">
            <img class="thumbnail-image" src="img/retro-mini.jpg" alt="Retro Mini">
            <span class="thumbnail-title">Retro Mini</span>
          </a>
        </li>

        <li class="thumbnail-item">
          <a href="img/jcw-mini.jpg" data-image-role="trigger" data-image-title="JCW Mini" data-image-url="img/jcw-mini.jpg">
            <img class="thumbnail-image" src="img/jcw-mini.jpg" alt="JCW Mini">
            <span class="thumbnail-title">JCW Mini</span>
          </a>
        </li>
      </ul>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
